name: CI/CD Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Dependency
        run: nmp install
      - name: Run tests
        run: nmp test
      - name: Deploy to Production
        run: nmp run
