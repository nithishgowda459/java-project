name: Docker CI
on:
  push:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
      - name: Docker login
        run: docker/login-action@v3
        with: 
          username: ${{ nithishgowda459 }}
          password: ${{ nithishgowda459 }}
      - name: Build and push image
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: nithishgowda459/workflow:latest
